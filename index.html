<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>One-Page Website</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
            <img src="image1.jpg" alt="Image 1" onclick="openLightbox('image1.jpg')">
            <img src="image2.jpg" alt="Image 2" onclick="openLightbox('image2.jpg')">
            <img src="image3.jpg" alt="Image 3" onclick="openLightbox('image3.jpg')">
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
